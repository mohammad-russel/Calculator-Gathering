<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Probability Calculator</h2>
    
    <label for="favorableOutcomes" class="block mb-2">Favorable Outcomes:</label>
    <input type="number" id="favorableOutcomes" class="border p-2 w-full mb-4" placeholder="Enter number of favorable outcomes">

    <label for="totalOutcomes" class="block mb-2">Total Outcomes:</label>
    <input type="number" id="totalOutcomes" class="border p-2 w-full mb-4" placeholder="Enter total number of outcomes">

    <button id="calculateProbability" class="bg-blue-500 text-white p-3 rounded w-full">Calculate Probability</button>

    <h3 class="text-xl font-bold mt-4">Probability: <span id="probability" class="text-blue-500">0</span></h3>
</div>

<script>
$(document).ready(function() {
    $('#calculateProbability').click(function() {
        const favorableOutcomes = parseFloat($('#favorableOutcomes').val());
        const totalOutcomes = parseFloat($('#totalOutcomes').val());

        if (isNaN(favorableOutcomes) || isNaN(totalOutcomes) || totalOutcomes <= 0) {
            $('#probability').text('Invalid Input');
            return;
        }

        // Calculate probability
        const probability = favorableOutcomes / totalOutcomes;

        $('#probability').text(probability.toFixed(4)); // Show probability up to 4 decimal places
    });
});
</script>

</body>
</html>
