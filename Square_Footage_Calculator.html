<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Footage Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Square Footage Calculator</h2>

    <label for="length" class="block mb-2">Length (ft):</label>
    <input type="number" id="length" class="border p-2 w-full mb-4" placeholder="Enter length" step="any">

    <label for="width" class="block mb-2">Width (ft):</label>
    <input type="number" id="width" class="border p-2 w-full mb-4" placeholder="Enter width" step="any">

    <button id="calculate" class="bg-blue-500 text-white p-3 rounded w-full">Calculate</button>

    <h3 class="text-xl font-bold mt-4">Total Square Footage: <span id="resultSquareFootage" class="text-blue-500">N/A</span></h3>
</div>

<script>
$(document).ready(function() {
    $('#calculate').click(function() {
        const length = parseFloat($('#length').val());
        const width = parseFloat($('#width').val());

        // Check if the input values are valid
        if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
            $('#resultSquareFootage').text('Invalid Input');
            return;
        }

        // Calculate square footage
        const squareFootage = length * width;
        $('#resultSquareFootage').text(squareFootage.toFixed(2));
    });
});
</script>

</body>
</html>
