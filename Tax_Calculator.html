<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Tax Calculator</h2>
    
    <label for="income" class="block mb-2">Income:</label>
    <input type="number" id="income" class="border p-2 w-full mb-4" placeholder="Enter your income">

    <label for="taxRate" class="block mb-2">Tax Rate (%):</label>
    <input type="number" id="taxRate" class="border p-2 w-full mb-4" placeholder="Enter tax rate" step="0.01">

    <button id="calculateTax" class="bg-blue-500 text-white p-3 rounded w-full">Calculate Tax</button>

    <h3 class="text-xl font-bold mt-4">Tax Amount: <span id="taxResult" class="text-blue-500">0</span></h3>
</div>

<script>
$(document).ready(function() {
    $('#calculateTax').click(function() {
        const income = parseFloat($('#income').val());
        const taxRate = parseFloat($('#taxRate').val()) / 100; // Convert percentage to decimal

        if (isNaN(income) || isNaN(taxRate) || income < 0 || taxRate < 0) {
            $('#taxResult').text('Invalid Input');
            return;
        }

        // Calculate tax amount
        const taxAmount = income * taxRate;
        $('#taxResult').text(taxAmount.toFixed(2));
    });
});
</script>

</body>
</html>
