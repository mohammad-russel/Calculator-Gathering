<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Currency Converter</title>
    <style>
        body {
            background-color: #f7fafc; /* Tailwind gray-100 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-6 w-96">
        <h1 class="text-2xl font-semibold mb-4">Currency Converter</h1>
        <div class="mb-4">
            <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
            <input type="number" id="amount" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Enter amount">
        </div>
        <div class="mb-4">
            <label for="from" class="block text-sm font-medium text-gray-700">From</label>
            <select id="from" class="mt-1 block w-full border border-gray-300 rounded-md p-2"></select>
        </div>
        <div class="mb-4">
            <label for="to" class="block text-sm font-medium text-gray-700">To</label>
            <select id="to" class="mt-1 block w-full border border-gray-300 rounded-md p-2"></select>
        </div>
        <button id="convert" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Convert</button>
        <div id="result" class="mt-4 text-lg"></div>
    </div>
    <script>
        const apiKey = 'YOUR_API_KEY'; // Replace with your actual API key
        const apiUrl = 'https://api.exchangerate-api.com/v4/latest/USD'; // Base currency

        async function fetchCurrencies() {
            const response = await fetch(apiUrl);
            const data = await response.json();
            const currencies = Object.keys(data.rates);

            const fromSelect = document.getElementById('from');
            const toSelect = document.getElementById('to');

            currencies.forEach(currency => {
                const optionFrom = document.createElement('option');
                optionFrom.value = currency;
                optionFrom.textContent = currency;
                fromSelect.appendChild(optionFrom);

                const optionTo = document.createElement('option');
                optionTo.value = currency;
                optionTo.textContent = currency;
                toSelect.appendChild(optionTo);
            });
        }

        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('from').value;
            const toCurrency = document.getElementById('to').value;

            const response = await fetch(apiUrl);
            const data = await response.json();

            const rate = data.rates[toCurrency] / data.rates[fromCurrency];
            const convertedAmount = (amount * rate).toFixed(2);

            document.getElementById('result').textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
        }

        document.getElementById('convert').addEventListener('click', convertCurrency);

        // Fetch currencies on page load
        fetchCurrencies();
    </script>
</body>
</html>
