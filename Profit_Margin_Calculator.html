<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Margin Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Profit Margin Calculator</h2>
    
    <label for="cost" class="block mb-2">Cost Price ($):</label>
    <input type="number" id="cost" class="border p-2 w-full mb-4" placeholder="Enter cost price">

    <label for="sellingPrice" class="block mb-2">Selling Price ($):</label>
    <input type="number" id="sellingPrice" class="border p-2 w-full mb-4" placeholder="Enter selling price">

    <button id="calculateMargin" class="bg-blue-500 text-white p-3 rounded w-full">Calculate Profit Margin</button>

    <h3 class="text-xl font-bold mt-4">Profit Margin: <span id="profitMargin" class="text-blue-500">0</span>%</h3>
</div>

<script>
$(document).ready(function() {
    $('#calculateMargin').click(function() {
        const cost = parseFloat($('#cost').val());
        const sellingPrice = parseFloat($('#sellingPrice').val());

        if (isNaN(cost) || isNaN(sellingPrice) || cost <= 0 || sellingPrice <= 0) {
            $('#profitMargin').text('Invalid Input');
            return;
        }

        // Calculate profit margin
        const profit = sellingPrice - cost;
        const profitMargin = (profit / sellingPrice) * 100;

        $('#profitMargin').text(profitMargin.toFixed(2));
    });
});
</script>

</body>
</html>
