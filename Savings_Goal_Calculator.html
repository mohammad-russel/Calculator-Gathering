<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Goal Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Savings Goal Calculator</h2>

    <label for="goalAmount" class="block mb-2">Savings Goal Amount:</label>
    <input type="number" id="goalAmount" class="border p-2 w-full mb-4" placeholder="Enter goal amount" step="any">

    <label for="currentSavings" class="block mb-2">Current Savings Amount:</label>
    <input type="number" id="currentSavings" class="border p-2 w-full mb-4" placeholder="Enter current savings" step="any">

    <label for="months" class="block mb-2">Number of Months to Save:</label>
    <input type="number" id="months" class="border p-2 w-full mb-4" placeholder="Enter number of months" step="any">

    <button id="calculate" class="bg-blue-500 text-white p-3 rounded w-full">Calculate Monthly Savings</button>

    <h3 class="text-xl font-bold mt-4">Result:</h3>
    <p id="result" class="text-blue-500">N/A</p>
</div>

<script>
$(document).ready(function() {
    $('#calculate').click(function() {
        const goalAmount = parseFloat($('#goalAmount').val());
        const currentSavings = parseFloat($('#currentSavings').val());
        const months = parseInt($('#months').val());

        // Check if inputs are valid
        if (isNaN(goalAmount) || goalAmount < 0 || isNaN(currentSavings) || currentSavings < 0 || isNaN(months) || months <= 0) {
            $('#result').text('Invalid Input');
            return;
        }

        // Calculate the amount needed to save
        const amountNeeded = goalAmount - currentSavings;

        // Calculate the monthly savings required
        const monthlySavings = amountNeeded / months;

        // Display results
        if (monthlySavings > 0) {
            $('#result').text(`You need to save: $${monthlySavings.toFixed(2)} per month.`);
        } else if (monthlySavings < 0) {
            $('#result').text('You have already reached your savings goal!');
        } else {
            $('#result').text('No additional savings needed.');
        }
    });
});
</script>

</body>
</html>
