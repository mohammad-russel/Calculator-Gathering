<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Root Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Square Root Calculator</h2>
    
    <label for="number" class="block mb-2">Number:</label>
    <input type="number" id="number" class="border p-2 w-full mb-4" placeholder="Enter a number" min="0" step="any">

    <button id="calculateSquareRoot" class="bg-blue-500 text-white p-3 rounded w-full">Calculate Square Root</button>

    <h3 class="text-xl font-bold mt-4">Square Root: <span id="squareRoot" class="text-blue-500">0</span></h3>
</div>

<script>
$(document).ready(function() {
    $('#calculateSquareRoot').click(function() {
        const number = parseFloat($('#number').val());

        // Check for valid number
        if (isNaN(number) || number < 0) {
            $('#squareRoot').text('Invalid Input');
            return;
        }

        // Calculate square root
        const result = Math.sqrt(number);

        $('#squareRoot').text(result.toFixed(2));
    });
});
</script>

</body>
</html>
