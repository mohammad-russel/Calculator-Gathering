<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Investment Calculator</h2>
    
    <label for="initialInvestment" class="block mb-2">Initial Investment Amount ($):</label>
    <input type="number" id="initialInvestment" class="border p-2 w-full mb-4" placeholder="Enter your initial investment">

    <label for="annualInterestRate" class="block mb-2">Annual Interest Rate (%):</label>
    <input type="number" id="annualInterestRate" class="border p-2 w-full mb-4" placeholder="Enter annual interest rate">

    <label for="investmentYears" class="block mb-2">Number of Years:</label>
    <input type="number" id="investmentYears" class="border p-2 w-full mb-4" placeholder="Enter number of years">

    <button id="calculateInvestment" class="bg-blue-500 text-white p-3 rounded w-full">Calculate</button>

    <h3 class="text-xl font-bold mt-4">Total Value of Investment: <span id="totalValue" class="text-blue-500">0</span></h3>
</div>

<script>
$(document).ready(function() {
    $('#calculateInvestment').click(function() {
        const initialInvestment = parseFloat($('#initialInvestment').val());
        const annualInterestRate = parseFloat($('#annualInterestRate').val()) / 100;
        const investmentYears = parseInt($('#investmentYears').val());

        if (isNaN(initialInvestment) || isNaN(annualInterestRate) || isNaN(investmentYears) || 
            initialInvestment < 0 || annualInterestRate < 0 || investmentYears < 0) {
            $('#totalValue').text('Invalid Input');
            return;
        }

        // Calculate total value using compound interest formula
        const totalValue = initialInvestment * Math.pow(1 + annualInterestRate, investmentYears);

        $('#totalValue').text(totalValue.toFixed(2));
    });
});
</script>

</body>
</html>
