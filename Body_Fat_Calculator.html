<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Fat Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Body Fat Calculator</h2>
    
    <label for="weight" class="block mb-2">Weight (lbs):</label>
    <input type="number" id="weight" class="border p-2 w-full mb-4" placeholder="Enter your weight">

    <label for="height" class="block mb-2">Height (inches):</label>
    <input type="number" id="height" class="border p-2 w-full mb-4" placeholder="Enter your height">

    <label for="age" class="block mb-2">Age (years):</label>
    <input type="number" id="age" class="border p-2 w-full mb-4" placeholder="Enter your age">

    <label for="gender" class="block mb-2">Gender:</label>
    <select id="gender" class="border p-2 w-full mb-4">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <button id="calculateBodyFat" class="bg-blue-500 text-white p-3 rounded w-full">Calculate Body Fat</button>

    <h3 class="text-xl font-bold mt-4">Estimated Body Fat Percentage: <span id="bodyFatPercentage" class="text-blue-500">0</span>%</h3>
</div>

<script>
$(document).ready(function() {
    $('#calculateBodyFat').click(function() {
        const weight = parseFloat($('#weight').val());
        const height = parseFloat($('#height').val());
        const age = parseFloat($('#age').val());
        const gender = $('#gender').val();

        if (isNaN(weight) || isNaN(height) || isNaN(age) || weight <= 0 || height <= 0 || age <= 0) {
            $('#bodyFatPercentage').text('Invalid Input');
            return;
        }

        let bodyFatPercentage;

        // Using the U.S. Navy Body Fat formula
        if (gender === 'male') {
            bodyFatPercentage = 86.01 * (Math.log10(weight * 0.45359237 / (height * 0.0254))) - 70.041 * (Math.log10(age)) + 36.76;
        } else {
            bodyFatPercentage = 163.205 * (Math.log10(weight * 0.45359237)) - 97.684 * (Math.log10(height * 0.0254)) - 78.387;
        }

        $('#bodyFatPercentage').text(bodyFatPercentage.toFixed(2));
    });
});
</script>

</body>
</html>
