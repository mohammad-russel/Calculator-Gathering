<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Loan Calculator</h2>
    
    <label for="loanAmount" class="block mb-2">Loan Amount (Principal):</label>
    <input type="number" id="loanAmount" class="border p-2 w-full mb-4" placeholder="Enter loan amount">

    <label for="interestRate" class="block mb-2">Interest Rate (per annum):</label>
    <input type="number" id="interestRate" class="border p-2 w-full mb-4" placeholder="Enter interest rate">

    <label for="loanTenure" class="block mb-2">Loan Tenure (in months):</label>
    <input type="number" id="loanTenure" class="border p-2 w-full mb-4" placeholder="Enter tenure in months">

    <button id="calculateLoan" class="bg-blue-500 text-white p-3 rounded w-full">Calculate Monthly Payment</button>

    <h3 class="text-xl font-bold mt-4">Monthly Payment: <span id="monthlyPayment" class="text-blue-500">0</span></h3>
</div>

<script>
$(document).ready(function() {
    $('#calculateLoan').click(function() {
        const principal = parseFloat($('#loanAmount').val());
        const annualInterestRate = parseFloat($('#interestRate').val());
        const tenureInMonths = parseFloat($('#loanTenure').val());

        if (isNaN(principal) || isNaN(annualInterestRate) || isNaN(tenureInMonths) || principal <= 0 || annualInterestRate < 0 || tenureInMonths <= 0) {
            $('#monthlyPayment').text('Invalid Input');
            return;
        }

        const monthlyInterestRate = (annualInterestRate / 100) / 12;
        const monthlyPayment = (principal * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, tenureInMonths)) / 
                               (Math.pow(1 + monthlyInterestRate, tenureInMonths) - 1);
        
        $('#monthlyPayment').text(monthlyPayment.toFixed(2));
    });
});
</script>

</body>
</html>
