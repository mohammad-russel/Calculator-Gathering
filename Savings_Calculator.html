<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Savings Calculator</h2>
    
    <label for="monthlySavings" class="block mb-2">Monthly Savings Amount ($):</label>
    <input type="number" id="monthlySavings" class="border p-2 w-full mb-4" placeholder="Enter your monthly savings">

    <label for="numberOfMonths" class="block mb-2">Number of Months:</label>
    <input type="number" id="numberOfMonths" class="border p-2 w-full mb-4" placeholder="Enter the number of months">

    <label for="annualInterestRate" class="block mb-2">Annual Interest Rate (%):</label>
    <input type="number" id="annualInterestRate" class="border p-2 w-full mb-4" placeholder="Enter annual interest rate">

    <button id="calculateSavings" class="bg-blue-500 text-white p-3 rounded w-full">Calculate</button>

    <h3 class="text-xl font-bold mt-4">Total Savings: <span id="totalSavings" class="text-blue-500">0</span></h3>
</div>

<script>
$(document).ready(function() {
    $('#calculateSavings').click(function() {
        const monthlySavings = parseFloat($('#monthlySavings').val());
        const numberOfMonths = parseInt($('#numberOfMonths').val());
        const annualInterestRate = parseFloat($('#annualInterestRate').val()) / 100;

        if (isNaN(monthlySavings) || isNaN(numberOfMonths) || isNaN(annualInterestRate) || 
            monthlySavings < 0 || numberOfMonths <= 0 || annualInterestRate < 0) {
            $('#totalSavings').text('Invalid Input');
            return;
        }

        // Total savings without interest
        const totalWithoutInterest = monthlySavings * numberOfMonths;

        // Total savings with interest (using compound interest formula)
        const totalSavings = totalWithoutInterest * Math.pow(1 + (annualInterestRate / 12), numberOfMonths);

        $('#totalSavings').text(totalSavings.toFixed(2));
    });
});
</script>

</body>
</html>
