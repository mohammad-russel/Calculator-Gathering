<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakeven Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Breakeven Calculator</h2>

    <label for="fixedCosts" class="block mb-2">Fixed Costs:</label>
    <input type="number" id="fixedCosts" class="border p-2 w-full mb-4" placeholder="Enter fixed costs" step="any">

    <label for="variableCost" class="block mb-2">Variable Cost per Unit:</label>
    <input type="number" id="variableCost" class="border p-2 w-full mb-4" placeholder="Enter variable cost" step="any">

    <label for="sellingPrice" class="block mb-2">Selling Price per Unit:</label>
    <input type="number" id="sellingPrice" class="border p-2 w-full mb-4" placeholder="Enter selling price" step="any">

    <button id="calculate" class="bg-blue-500 text-white p-3 rounded w-full">Calculate Breakeven Point</button>

    <h3 class="text-xl font-bold mt-4">Breakeven Point: <span id="resultBreakeven" class="text-blue-500">N/A</span> units</h3>
</div>

<script>
$(document).ready(function() {
    $('#calculate').click(function() {
        const fixedCosts = parseFloat($('#fixedCosts').val());
        const variableCost = parseFloat($('#variableCost').val());
        const sellingPrice = parseFloat($('#sellingPrice').val());

        // Check if inputs are valid
        if (isNaN(fixedCosts) || fixedCosts < 0 ||
            isNaN(variableCost) || variableCost < 0 ||
            isNaN(sellingPrice) || sellingPrice <= 0) {
            $('#resultBreakeven').text('Invalid Input');
            return;
        }

        // Calculate breakeven point
        const breakevenPoint = fixedCosts / (sellingPrice - variableCost);

        $('#resultBreakeven').text(Math.ceil(breakevenPoint)); // Round up to the nearest whole unit
    });
});
</script>

</body>
</html>
