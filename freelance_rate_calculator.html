<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Rate Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Freelance Rate Calculator</h1>
        <form id="rateCalculator">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Experience (Years)</label>
                <input type="number" id="experience" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter years of experience">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Skill Level</label>
                <select id="skillLevel" class="w-full p-2 border border-gray-300 rounded">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Location</label>
                <select id="location" class="w-full p-2 border border-gray-300 rounded">
                    <option value="local">Local</option>
                    <option value="international">International</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Project Type</label>
                <select id="projectType" class="w-full p-2 border border-gray-300 rounded">
                    <option value="fixed">Fixed Price</option>
                    <option value="hourly">Hourly Rate</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Weekly Working Hours</label>
                <input type="number" id="workingHours" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter hours per week">
            </div>
            <button type="button" class="w-full bg-blue-500 text-white p-3 rounded font-bold" id="calculateRate">Calculate</button>
        </form>
        <div id="result" class="mt-6 p-4 bg-green-100 text-green-800 rounded hidden">
            <p class="text-lg font-semibold">Your Recommended Freelance Rate: $<span id="calculatedRateUSD"></span></p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#calculateRate').click(function() {
                let experience = parseInt($('#experience').val()) || 0;
                let skillLevel = $('#skillLevel').val();
                let location = $('#location').val();
                let projectType = $('#projectType').val();
                let workingHours = parseInt($('#workingHours').val()) || 0;

                let baseRate = 500; // Base rate in Taka
                let exchangeRate = 110; // 1 USD = 110 Taka
                let experienceRate = experience * 50; // Increase per year of experience

                // Skill level rate adjustment
                let skillRate = 0;
                if (skillLevel === 'intermediate') skillRate = 200;
                if (skillLevel === 'expert') skillRate = 500;

                // Location-based rate adjustment
                let locationRate = location === 'international' ? 300 : 0;

                // Total rate calculation in Taka
                let totalRateTaka = baseRate + experienceRate + skillRate + locationRate;

                // Calculate hourly or fixed rate based on project type
                let finalRateTaka = projectType === 'hourly' ? totalRateTaka : (totalRateTaka * workingHours) / 4;

                // Convert to USD
                let finalRateUSD = finalRateTaka / exchangeRate;

                $('#calculatedRateUSD').text(finalRateUSD.toFixed(2));
                $('#result').removeClass('hidden');
            });
        });
    </script>
</body>
</html>
