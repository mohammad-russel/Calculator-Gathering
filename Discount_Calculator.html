<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Discount Calculator</h2>
    
    <label for="originalPrice" class="block mb-2">Original Price ($):</label>
    <input type="number" id="originalPrice" class="border p-2 w-full mb-4" placeholder="Enter original price">

    <label for="discountPercentage" class="block mb-2">Discount Percentage (%):</label>
    <input type="number" id="discountPercentage" class="border p-2 w-full mb-4" placeholder="Enter discount percentage">

    <button id="calculateDiscount" class="bg-blue-500 text-white p-3 rounded w-full">Calculate</button>

    <h3 class="text-xl font-bold mt-4">Final Price: <span id="finalPrice" class="text-blue-500">0</span></h3>
    <h3 class="text-xl font-bold mt-1">Discount Amount: <span id="discountAmount" class="text-blue-500">0</span></h3>
</div>

<script>
$(document).ready(function() {
    $('#calculateDiscount').click(function() {
        const originalPrice = parseFloat($('#originalPrice').val());
        const discountPercentage = parseFloat($('#discountPercentage').val());

        if (isNaN(originalPrice) || isNaN(discountPercentage) || 
            originalPrice < 0 || discountPercentage < 0) {
            $('#finalPrice').text('Invalid Input');
            $('#discountAmount').text('Invalid Input');
            return;
        }

        // Calculate discount amount and final price
        const discountAmount = (originalPrice * discountPercentage) / 100;
        const finalPrice = originalPrice - discountAmount;

        $('#finalPrice').text(finalPrice.toFixed(2));
        $('#discountAmount').text(discountAmount.toFixed(2));
    });
});
</script>

</body>
</html>
