<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depreciation Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Depreciation Calculator</h2>

    <label for="initialValue" class="block mb-2">Initial Value of Asset:</label>
    <input type="number" id="initialValue" class="border p-2 w-full mb-4" placeholder="Enter initial value" step="any">

    <label for="usefulLife" class="block mb-2">Useful Life (in years):</label>
    <input type="number" id="usefulLife" class="border p-2 w-full mb-4" placeholder="Enter useful life" step="any">

    <label for="method" class="block mb-2">Depreciation Method:</label>
    <select id="method" class="border p-2 w-full mb-4">
        <option value="straight-line">Straight-Line</option>
        <option value="declining-balance">Declining Balance</option>
    </select>

    <button id="calculate" class="bg-blue-500 text-white p-3 rounded w-full">Calculate Depreciation</button>

    <h3 class="text-xl font-bold mt-4">Annual Depreciation Expense: <span id="resultDepreciation" class="text-blue-500">N/A</span></h3>
</div>

<script>
$(document).ready(function() {
    $('#calculate').click(function() {
        const initialValue = parseFloat($('#initialValue').val());
        const usefulLife = parseFloat($('#usefulLife').val());
        const method = $('#method').val();

        // Check if inputs are valid
        if (isNaN(initialValue) || initialValue <= 0 || isNaN(usefulLife) || usefulLife <= 0) {
            $('#resultDepreciation').text('Invalid Input');
            return;
        }

        let annualDepreciation;

        if (method === 'straight-line') {
            // Straight-Line Depreciation
            annualDepreciation = initialValue / usefulLife;
        } else if (method === 'declining-balance') {
            // Declining Balance Depreciation (Assuming 20% rate for simplicity)
            const rate = 0.20;
            annualDepreciation = initialValue * rate;
        }

        $('#resultDepreciation').text(annualDepreciation.toFixed(2));
    });
});
</script>

</body>
</html>
