<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAT Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">VAT Calculator</h2>
    
    <label for="originalPrice" class="block mb-2">Original Price ($):</label>
    <input type="number" id="originalPrice" class="border p-2 w-full mb-4" placeholder="Enter original price">

    <label for="vatPercentage" class="block mb-2">VAT Percentage (%):</label>
    <input type="number" id="vatPercentage" class="border p-2 w-full mb-4" placeholder="Enter VAT percentage">

    <button id="calculateVAT" class="bg-blue-500 text-white p-3 rounded w-full">Calculate</button>

    <h3 class="text-xl font-bold mt-4">Total Price (Including VAT): <span id="totalPrice" class="text-blue-500">0</span></h3>
    <h3 class="text-xl font-bold mt-1">VAT Amount: <span id="vatAmount" class="text-blue-500">0</span></h3>
</div>

<script>
$(document).ready(function() {
    $('#calculateVAT').click(function() {
        const originalPrice = parseFloat($('#originalPrice').val());
        const vatPercentage = parseFloat($('#vatPercentage').val());

        if (isNaN(originalPrice) || isNaN(vatPercentage) || 
            originalPrice < 0 || vatPercentage < 0) {
            $('#totalPrice').text('Invalid Input');
            $('#vatAmount').text('Invalid Input');
            return;
        }

        // Calculate VAT amount and total price including VAT
        const vatAmount = (originalPrice * vatPercentage) / 100;
        const totalPrice = originalPrice + vatAmount;

        $('#totalPrice').text(totalPrice.toFixed(2));
        $('#vatAmount').text(vatAmount.toFixed(2));
    });
});
</script>

</body>
</html>
