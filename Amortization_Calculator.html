<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amortization Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Amortization Calculator</h2>

    <label for="loanAmount" class="block mb-2">Loan Amount:</label>
    <input type="number" id="loanAmount" class="border p-2 w-full mb-4" placeholder="Enter loan amount" step="any">

    <label for="interestRate" class="block mb-2">Annual Interest Rate (%):</label>
    <input type="number" id="interestRate" class="border p-2 w-full mb-4" placeholder="Enter interest rate" step="any">

    <label for="loanTerm" class="block mb-2">Loan Term (years):</label>
    <input type="number" id="loanTerm" class="border p-2 w-full mb-4" placeholder="Enter loan term in years" step="any">

    <button id="calculateAmortization" class="bg-blue-500 text-white p-3 rounded w-full">Calculate Amortization</button>

    <h3 class="text-xl font-bold mt-4">Results:</h3>
    <p id="monthlyPayment" class="text-blue-500">Monthly Payment: N/A</p>
    <p id="totalPayment" class="text-blue-500">Total Payment: N/A</p>
    <p id="totalInterest" class="text-blue-500">Total Interest: N/A</p>
</div>

<script>
$(document).ready(function() {
    $('#calculateAmortization').click(function() {
        const loanAmount = parseFloat($('#loanAmount').val());
        const interestRate = parseFloat($('#interestRate').val()) / 100 / 12; // Convert to monthly
        const loanTerm = parseInt($('#loanTerm').val()) * 12; // Convert to months

        // Check if input is valid
        if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTerm) || loanAmount <= 0 || interestRate < 0 || loanTerm <= 0) {
            $('#monthlyPayment').text('Invalid Input. Please enter valid loan amount, interest rate, and loan term.');
            $('#totalPayment').text('Total Payment: N/A');
            $('#totalInterest').text('Total Interest: N/A');
            return;
        }

        // Calculate monthly payment using the formula
        const monthlyPayment = (loanAmount * interestRate) / (1 - Math.pow(1 + interestRate, -loanTerm));
        const totalPayment = monthlyPayment * loanTerm;
        const totalInterest = totalPayment - loanAmount;

        // Display the results
        $('#monthlyPayment').text(`Monthly Payment: $${monthlyPayment.toFixed(2)}`);
        $('#totalPayment').text(`Total Payment: $${totalPayment.toFixed(2)}`);
        $('#totalInterest').text(`Total Interest: $${totalInterest.toFixed(2)}`);
    });
});
</script>

</body>
</html>
