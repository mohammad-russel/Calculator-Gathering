<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregnancy Due Date Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Pregnancy Due Date Calculator</h2>
    
    <label for="lmp" class="block mb-2">Last Menstrual Period (LMP):</label>
    <input type="date" id="lmp" class="border p-2 w-full mb-4">

    <button id="calculateDueDate" class="bg-blue-500 text-white p-3 rounded w-full">Calculate Due Date</button>

    <h3 class="text-xl font-bold mt-4">Estimated Due Date: <span id="dueDate" class="text-blue-500">N/A</span></h3>
</div>

<script>
$(document).ready(function() {
    $('#calculateDueDate').click(function() {
        const lmp = new Date($('#lmp').val());
        
        if (isNaN(lmp.getTime())) {
            $('#dueDate').text('Invalid Date');
            return;
        }

        // Calculate the estimated due date (40 weeks from LMP)
        const dueDate = new Date(lmp);
        dueDate.setDate(dueDate.getDate() + 280); // 280 days = 40 weeks

        $('#dueDate').text(dueDate.toLocaleDateString());
    });
});
</script>

</body>
</html>
