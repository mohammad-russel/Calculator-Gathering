<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Prime Number Calculator</h2>

    <label for="number" class="block mb-2">Enter a Number:</label>
    <input type="number" id="number" class="border p-2 w-full mb-4" placeholder="Enter a number" step="any">

    <button id="checkPrime" class="bg-blue-500 text-white p-3 rounded w-full mb-4">Check Prime</button>

    <label for="limit" class="block mb-2">Find Primes Up To:</label>
    <input type="number" id="limit" class="border p-2 w-full mb-4" placeholder="Enter a limit" step="any">

    <button id="findPrimes" class="bg-green-500 text-white p-3 rounded w-full">Find Primes</button>

    <h3 class="text-xl font-bold mt-4">Result:</h3>
    <p id="result" class="text-blue-500">N/A</p>
</div>

<script>
$(document).ready(function() {
    // Check if a number is prime
    $('#checkPrime').click(function() {
        const number = parseInt($('#number').val());

        // Check if input is valid
        if (isNaN(number) || number < 2) {
            $('#result').text('Invalid Input. Please enter a number greater than 1.');
            return;
        }

        const isPrime = checkPrime(number);
        $('#result').text(isPrime ? `${number} is a prime number.` : `${number} is not a prime number.`);
    });

    // Find all prime numbers up to a limit
    $('#findPrimes').click(function() {
        const limit = parseInt($('#limit').val());

        // Check if input is valid
        if (isNaN(limit) || limit < 2) {
            $('#result').text('Invalid Input. Please enter a limit greater than 1.');
            return;
        }

        const primes = findPrimes(limit);
        $('#result').text(`Prime numbers up to ${limit}: ${primes.join(', ')}`);
    });

    // Function to check if a number is prime
    function checkPrime(num) {
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    // Function to find all prime numbers up to a limit
    function findPrimes(limit) {
        const primes = [];
        for (let i = 2; i <= limit; i++) {
            if (checkPrime(i)) {
                primes.push(i);
            }
        }
        return primes;
    }
});
</script>

</body>
</html>
