<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Chill Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Wind Chill Calculator</h2>

    <label for="temperature" class="block mb-2">Temperature (°F):</label>
    <input type="number" id="temperature" class="border p-2 w-full mb-4" placeholder="Enter temperature in Fahrenheit" step="any">

    <label for="windSpeed" class="block mb-2">Wind Speed (mph):</label>
    <input type="number" id="windSpeed" class="border p-2 w-full mb-4" placeholder="Enter wind speed in mph" step="any">

    <button id="calculateWindChill" class="bg-blue-500 text-white p-3 rounded w-full">Calculate Wind Chill</button>

    <h3 class="text-xl font-bold mt-4">Result:</h3>
    <p id="result" class="text-blue-500">N/A</p>
</div>

<script>
$(document).ready(function() {
    $('#calculateWindChill').click(function() {
        const temperature = parseFloat($('#temperature').val());
        const windSpeed = parseFloat($('#windSpeed').val());

        // Check if input is valid
        if (isNaN(temperature) || isNaN(windSpeed) || windSpeed < 0) {
            $('#result').text('Invalid Input. Please enter valid temperature and wind speed.');
            return;
        }

        // Calculate Wind Chill
        const windChill = 35.74 + (0.6215 * temperature) - (35.75 * Math.pow(windSpeed, 0.16)) + (0.4275 * temperature * Math.pow(windSpeed, 0.16));

        // Display the result
        $('#result').text(`Wind Chill: ${windChill.toFixed(2)} °F`);
    });
});
</script>

</body>
</html>
