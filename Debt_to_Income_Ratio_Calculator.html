<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt-to-Income Ratio Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Debt-to-Income Ratio Calculator</h2>

    <label for="monthlyDebt" class="block mb-2">Total Monthly Debt Payments:</label>
    <input type="number" id="monthlyDebt" class="border p-2 w-full mb-4" placeholder="Enter your total monthly debt" step="any">

    <label for="monthlyIncome" class="block mb-2">Monthly Gross Income:</label>
    <input type="number" id="monthlyIncome" class="border p-2 w-full mb-4" placeholder="Enter your monthly gross income" step="any">

    <button id="calculateDTI" class="bg-blue-500 text-white p-3 rounded w-full">Calculate DTI</button>

    <h3 class="text-xl font-bold mt-4">Result:</h3>
    <p id="result" class="text-blue-500">N/A</p>
</div>

<script>
$(document).ready(function() {
    $('#calculateDTI').click(function() {
        const monthlyDebt = parseFloat($('#monthlyDebt').val());
        const monthlyIncome = parseFloat($('#monthlyIncome').val());

        // Check if input is valid
        if (isNaN(monthlyDebt) || isNaN(monthlyIncome) || monthlyIncome <= 0) {
            $('#result').text('Invalid Input. Please enter valid monthly debt and income.');
            return;
        }

        // Calculate Debt-to-Income Ratio
        const dti = (monthlyDebt / monthlyIncome) * 100;

        // Display the result
        $('#result').text(`Your Debt-to-Income Ratio is: ${dti.toFixed(2)}%`);
    });
});
</script>

</body>
</html>
