<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Area Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Circle Area Calculator</h2>
    
    <label for="radius" class="block mb-2">Radius:</label>
    <input type="number" id="radius" class="border p-2 w-full mb-4" placeholder="Enter radius" min="0">

    <button id="calculateArea" class="bg-blue-500 text-white p-3 rounded w-full">Calculate Area</button>

    <h3 class="text-xl font-bold mt-4">Area: <span id="circleArea" class="text-blue-500">0</span> square units</h3>
</div>

<script>
$(document).ready(function() {
    $('#calculateArea').click(function() {
        const radius = parseFloat($('#radius').val());

        // Check for valid radius
        if (isNaN(radius) || radius < 0) {
            $('#circleArea').text('Invalid Input');
            return;
        }

        // Calculate area
        const area = Math.PI * Math.pow(radius, 2);

        $('#circleArea').text(area.toFixed(2));
    });
});
</script>

</body>
</html>
