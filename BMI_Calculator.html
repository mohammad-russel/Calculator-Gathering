<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">BMI Calculator</h2>
    
    <label for="weight" class="block mb-2">Weight (kg):</label>
    <input type="number" id="weight" class="border p-2 w-full mb-4" placeholder="Enter your weight">

    <label for="height" class="block mb-2">Height (m):</label>
    <input type="number" id="height" class="border p-2 w-full mb-4" placeholder="Enter your height" step="0.01">

    <button id="calculateBMI" class="bg-blue-500 text-white p-3 rounded w-full">Calculate BMI</button>

    <h3 class="text-xl font-bold mt-4">Your BMI: <span id="bmiResult" class="text-blue-500">0</span></h3>
    <p id="bmiCategory" class="text-gray-600 mt-2"></p>
</div>

<script>
$(document).ready(function() {
    $('#calculateBMI').click(function() {
        const weight = parseFloat($('#weight').val());
        const height = parseFloat($('#height').val());

        if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
            $('#bmiResult').text('Invalid Input');
            $('#bmiCategory').text('');
            return;
        }

        const bmi = weight / (height * height);
        $('#bmiResult').text(bmi.toFixed(2));

        // Determine BMI category
        let category = '';
        if (bmi < 18.5) {
            category = 'Underweight';
        } else if (bmi >= 18.5 && bmi < 24.9) {
            category = 'Normal weight';
        } else if (bmi >= 25 && bmi < 29.9) {
            category = 'Overweight';
        } else {
            category = 'Obesity';
        }
        $('#bmiCategory').text(category);
    });
});
</script>

</body>
</html>
