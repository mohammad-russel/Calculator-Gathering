<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly to Salary Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Hourly to Salary Calculator</h2>
    
    <label for="hourlyWage" class="block mb-2">Hourly Wage ($):</label>
    <input type="number" id="hourlyWage" class="border p-2 w-full mb-4" placeholder="Enter your hourly wage">

    <label for="hoursPerWeek" class="block mb-2">Hours Worked Per Week:</label>
    <input type="number" id="hoursPerWeek" class="border p-2 w-full mb-4" placeholder="Enter hours worked per week">

    <button id="calculateSalary" class="bg-blue-500 text-white p-3 rounded w-full">Calculate Salary</button>

    <h3 class="text-xl font-bold mt-4">Annual Salary: <span id="annualSalary" class="text-blue-500">0</span></h3>
</div>

<script>
$(document).ready(function() {
    $('#calculateSalary').click(function() {
        const hourlyWage = parseFloat($('#hourlyWage').val());
        const hoursPerWeek = parseFloat($('#hoursPerWeek').val());

        if (isNaN(hourlyWage) || isNaN(hoursPerWeek) || hourlyWage < 0 || hoursPerWeek < 0) {
            $('#annualSalary').text('Invalid Input');
            return;
        }

        // Calculate annual salary (assuming 52 weeks in a year)
        const annualSalary = hourlyWage * hoursPerWeek * 52;

        $('#annualSalary').text(annualSalary.toFixed(2));
    });
});
</script>

</body>
</html>
