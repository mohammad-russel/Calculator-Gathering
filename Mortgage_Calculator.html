<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Mortgage Calculator</h2>
    
    <label for="loanAmount" class="block mb-2">Loan Amount:</label>
    <input type="number" id="loanAmount" class="border p-2 w-full mb-4" placeholder="Enter loan amount">

    <label for="interestRate" class="block mb-2">Annual Interest Rate (%):</label>
    <input type="number" id="interestRate" class="border p-2 w-full mb-4" placeholder="Enter interest rate">

    <label for="loanTerm" class="block mb-2">Loan Term (Years):</label>
    <input type="number" id="loanTerm" class="border p-2 w-full mb-4" placeholder="Enter loan term">

    <button id="calculateMortgage" class="bg-blue-500 text-white p-3 rounded w-full">Calculate</button>

    <h3 class="text-xl font-bold mt-4">Monthly Payment: <span id="monthlyPayment" class="text-blue-500">0</span></h3>
</div>

<script>
$(document).ready(function() {
    $('#calculateMortgage').click(function() {
        const loanAmount = parseFloat($('#loanAmount').val());
        const interestRate = parseFloat($('#interestRate').val()) / 100 / 12; // Monthly interest
        const loanTerm = parseFloat($('#loanTerm').val()) * 12; // Total number of payments

        if (isNaN(loanAmount) || loanAmount <= 0 || isNaN(interestRate) || isNaN(loanTerm) || loanTerm <= 0) {
            $('#monthlyPayment').text('Invalid Input');
            return;
        }

        // Calculate monthly payment using the formula
        const monthlyPayment = (loanAmount * interestRate) / (1 - Math.pow(1 + interestRate, -loanTerm));
        
        $('#monthlyPayment').text(monthlyPayment.toFixed(2));
    });
});
</script>

</body>
</html>
