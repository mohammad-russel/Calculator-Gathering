<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Grade Calculator</h2>
    
    <label for="subject1" class="block mb-2">Subject 1 Score:</label>
    <input type="number" id="subject1" class="border p-2 w-full mb-4" placeholder="Enter score for Subject 1" min="0" max="100">

    <label for="subject2" class="block mb-2">Subject 2 Score:</label>
    <input type="number" id="subject2" class="border p-2 w-full mb-4" placeholder="Enter score for Subject 2" min="0" max="100">

    <label for="subject3" class="block mb-2">Subject 3 Score:</label>
    <input type="number" id="subject3" class="border p-2 w-full mb-4" placeholder="Enter score for Subject 3" min="0" max="100">

    <label for="subject4" class="block mb-2">Subject 4 Score:</label>
    <input type="number" id="subject4" class="border p-2 w-full mb-4" placeholder="Enter score for Subject 4" min="0" max="100">

    <button id="calculateGrade" class="bg-blue-500 text-white p-3 rounded w-full">Calculate Grade</button>

    <h3 class="text-xl font-bold mt-4">Overall Grade: <span id="overallGrade" class="text-blue-500">0</span>%</h3>
    <h3 class="text-xl font-bold mt-2">Letter Grade: <span id="letterGrade" class="text-blue-500">N/A</span></h3>
</div>

<script>
$(document).ready(function() {
    $('#calculateGrade').click(function() {
        const scores = [
            parseFloat($('#subject1').val()),
            parseFloat($('#subject2').val()),
            parseFloat($('#subject3').val()),
            parseFloat($('#subject4').val())
        ];

        // Check for valid scores
        if (scores.some(isNaN) || scores.some(score => score < 0 || score > 100)) {
            $('#overallGrade').text('Invalid Input');
            $('#letterGrade').text('N/A');
            return;
        }

        // Calculate total score and average
        const totalScore = scores.reduce((a, b) => a + b, 0);
        const averageScore = totalScore / scores.length;

        // Determine letter grade
        let letterGrade;
        if (averageScore >= 90) {
            letterGrade = 'A';
        } else if (averageScore >= 80) {
            letterGrade = 'B';
        } else if (averageScore >= 70) {
            letterGrade = 'C';
        } else if (averageScore >= 60) {
            letterGrade = 'D';
        } else {
            letterGrade = 'F';
        }

        $('#overallGrade').text(averageScore.toFixed(2));
        $('#letterGrade').text(letterGrade);
    });
});
</script>

</body>
</html>
