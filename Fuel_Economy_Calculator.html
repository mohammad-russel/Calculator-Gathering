<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Economy Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Fuel Economy Calculator</h2>

    <label for="distance" class="block mb-2">Distance Traveled (miles or km):</label>
    <input type="number" id="distance" class="border p-2 w-full mb-4" placeholder="Enter distance" step="any">

    <label for="fuelUsed" class="block mb-2">Fuel Used (gallons or liters):</label>
    <input type="number" id="fuelUsed" class="border p-2 w-full mb-4" placeholder="Enter fuel used" step="any">

    <div class="flex justify-between mb-4">
        <label class="inline-flex items-center">
            <input type="radio" name="unit" value="mpg" checked class="mr-2">
            <span>Miles per Gallon (MPG)</span>
        </label>
        <label class="inline-flex items-center">
            <input type="radio" name="unit" value="l100km" class="mr-2">
            <span>Liters per 100 km (L/100 km)</span>
        </label>
    </div>

    <button id="calculate" class="bg-blue-500 text-white p-3 rounded w-full">Calculate Fuel Economy</button>

    <h3 class="text-xl font-bold mt-4">Fuel Economy:</h3>
    <p id="resultFuelEconomy" class="text-blue-500">N/A</p>
</div>

<script>
$(document).ready(function() {
    $('#calculate').click(function() {
        const distance = parseFloat($('#distance').val());
        const fuelUsed = parseFloat($('#fuelUsed').val());
        const unit = $('input[name="unit"]:checked').val();

        // Check if inputs are valid
        if (isNaN(distance) || distance <= 0 || isNaN(fuelUsed) || fuelUsed <= 0) {
            $('#resultFuelEconomy').text('Invalid Input');
            return;
        }

        let fuelEconomy;
        if (unit === "mpg") {
            // Calculate MPG
            fuelEconomy = distance / fuelUsed;
            $('#resultFuelEconomy').text(`${fuelEconomy.toFixed(2)} MPG`);
        } else {
            // Calculate L/100 km
            fuelEconomy = (fuelUsed / distance) * 100;
            $('#resultFuelEconomy').text(`${fuelEconomy.toFixed(2)} L/100 km`);
        }
    });
});
</script>

</body>
</html>
