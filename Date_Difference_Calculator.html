<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #edf2f7; /* Tailwind's gray-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Date Difference Calculator</h2>
    
    <label for="startDate" class="block mb-2">Start Date:</label>
    <input type="date" id="startDate" class="border p-2 w-full mb-4">

    <label for="endDate" class="block mb-2">End Date:</label>
    <input type="date" id="endDate" class="border p-2 w-full mb-4">

    <button id="calculateDifference" class="bg-blue-500 text-white p-3 rounded w-full">Calculate Date Difference</button>

    <h3 class="text-xl font-bold mt-4">Difference: <span id="dateDifference" class="text-blue-500">0</span> days</h3>
</div>

<script>
$(document).ready(function() {
    $('#calculateDifference').click(function() {
        const startDate = new Date($('#startDate').val());
        const endDate = new Date($('#endDate').val());

        if (isNaN(startDate) || isNaN(endDate)) {
            $('#dateDifference').text('Invalid Input');
            return;
        }

        // Calculate difference in time
        const timeDifference = endDate - startDate;

        // Calculate difference in days
        const daysDifference = Math.ceil(timeDifference / (1000 * 3600 * 24));

        $('#dateDifference').text(daysDifference);
    });
});
</script>

</body>
</html>
